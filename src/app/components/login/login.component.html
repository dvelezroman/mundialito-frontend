<section class="section">

  <div class="container">
    <div class="box">
      <h1 class="title">Iniciar Sesión</h1>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <div class="field">
          <label class="label">Correo</label>
          <div class="control has-icons-left">
            <input class="input" type="email" formControlName="email" required>
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
          <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="help is-danger active">
         Correo es requerido.
       </p>
        </div>

        <div class="field">
          <label class="label">Contraseña</label>
          <div class="control has-icons-left">
            <input class="input" type="password" formControlName="password" required>
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
          <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="help is-danger active">
         Contraseña es requerida.
       </p>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-primary is-fullwidth" type="submit">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>

<!--Toast-->
  <div class="toast-container">
    <div *ngIf="showSuccessToast" class="notification is-success toast">
      <div class="toast-content">
        <img src="/assets/pulgar arriba1.png" alt="Éxito" class="toast-icon">
        <div class="toast-message">{{ toastMessage }}</div>
      </div>
    </div>
    <div *ngIf="showErrorToast" class="notification is-danger toast">
      <div class="toast-content">
        <img src="/assets/pulgar abajo.png" alt="Error" class="toast-icon">
        <div class="toast-message">{{ toastMessage }}</div>
      </div>
    </div>
  </div>

</section>
