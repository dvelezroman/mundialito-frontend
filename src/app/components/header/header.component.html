<header class="header fixed-header" role="banner">
  <div class="container">
    <div class="header-content" role="navigation" aria-label="Main navigation">
      <img src="/assets/logo mango 2.png" [routerLink]="['/dashboard']" alt="Mundialito Logo" class="header-logo">
      <div class="header-buttons">
        <button *ngIf="isLoggedIn" class="button is-info" [routerLink]="['/reportes']">Ver Reportes</button>
        <button *ngIf="isLoggedIn" class="button is-light" [routerLink]="['/teams']">Registrar Equipo</button>
        <button *ngIf="!isLoggedIn" class="button is-primary" (click)="onLogin()">Iniciar Sesi√≥n</button>
        <button *ngIf="isLoggedIn && isAdmin" class="button is-primary" (click)="onRegister()">Registrar Usuario</button>
        <button *ngIf="isLoggedIn" class="button is-danger" (click)="onLogout()">Salir</button>
      </div>
    </div>
  </div>
</header>
