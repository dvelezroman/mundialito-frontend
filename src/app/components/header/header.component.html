<header class="header">
  <div class="container">
    <div class="header-content">
      <button *ngIf="!isLoggedIn" class="button is-primary" (click)="onLogin()">Login</button>
      <button *ngIf="isLoggedIn" class="button is-primary" (click)="onRegister()">Register</button>
      <button *ngIf="isLoggedIn" class="button is-danger" (click)="onLogout()">Logout</button>
    </div>
  </div>
</header>
