<div class="full-screen-container">
  <div class="form-container">
    <h1 class="title">Manage Team</h1>
    
    <form (ngSubmit)="onSubmit()" #teamForm="ngForm">
      <div class="form-content">
        <div class="input-section">
          <div class="field">
            <label class="label" for="name">Nombre</label>
            <div class="control">
              <input
                class="input"
                id="name"
                name="name"
                [(ngModel)]="team.name"
                required
                #name="ngModel"
              />
              <p class="help is-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                Nombre es requerido.
              </p>
            </div>
          </div>
  
          <div class="field">
            <label class="label" for="country">País</label>
            <div class="control">
              <input
                class="input"
                id="country"
                name="country"
                [(ngModel)]="team.country"
                required
                #country="ngModel"
              />
              <p class="help is-danger" *ngIf="country.invalid && (country.dirty || country.touched)">
                País es requerido.
              </p>
            </div>
          </div>
  
          <div class="field">
            <label class="label" for="city">Ciudad</label>
            <div class="control">
              <input
                class="input"
                id="city"
                name="city"
                [(ngModel)]="team.city"
                required
                #city="ngModel"
              />
              <p class="help is-danger" *ngIf="city.invalid && (city.dirty || city.touched)">
                Ciudad es requerido.
              </p>
            </div>
          </div>
  
          <div class="field">
            <label class="label" for="managerId">Capitán</label>
            <div class="control">
              <div class="select">
                <select
                  id="managerId"
                  name="managerId"
                  [(ngModel)]="team.managerId"
                  #managerId="ngModel"
                  >
                  <option value="" disabled>Selecciona un capitán de equipo</option>
                  <option *ngFor="let person of people" [value]="person.id">
                    {{ person.firstname }} {{ person.lastname }}
                  </option>
                </select>
              </div>
              <p class="help is-danger" *ngIf="managerId.invalid && (managerId.dirty || managerId.touched)">
                Capitán es requerido.
              </p>
            </div>
          </div>
        </div>
  
        <div class="logo-section">
          <label class="label" for="logoImage">Logo del Equipo</label>
          <div class="control">
            <input
              class="input"
              placeholder="Agregar logo"
              type="file"
              id="logoImage"
              name="logoImage"
              (change)="onLogoSelected($event)"
              accept="image/*"
            />
          </div>
          <div class="image-preview" *ngIf="previewLogoUrl">
            <img [src]="previewLogoUrl" alt="Logo Preview" />
            <button type="button" class="button is-danger is-small" (click)="removeLogo()">Eliminar</button>
          </div>
        </div>
      </div>
  
      <!-- Button section (bottom of form) -->
      <div class="button-section">
        <button class="button is-primary" type="submit" [disabled]="teamForm.invalid">Agregar</button>
        <button class="button is-light" type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
  
</div>
